<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    
    <!-- This is a comment in a website -->
    <!-- The banner/intro for this website -->
    <header>
        <h1>The Student Gazette</h1>

        <!-- Global navigation element -->
        <nav>
            <!-- a is an anchor/link -->
            <!-- href (hypertext reference) is the URL to go to -->
            <a href="#news">News</a> &vert;
            <a href="#reviews">Reviews</a> &vert;
            <a href="#fun">Fun</a>
        </nav>
    </header>

    <!-- The unique content of this page -->
    <main>

        <!-- Defines a thematic group in a website -->
        <section id="news">
            <h2>Latest News</h2>

            <!-- We can organize content using articles -->
            <article>
                <h3>Fresher's Day at MCAST ICA</h3>
                <p>
                    The annual lecturers' headache is on
                    October 9<sup>th</sup>.
                </p>
            </article>
        </section>

    </main>
</body>
</html>
